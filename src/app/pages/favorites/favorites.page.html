<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Favorites</ion-title>

    <!-- Simple page links -->
    <ion-buttons slot="end">
      <ion-button routerLink="/home">Home</ion-button>
      <ion-button routerLink="/my-dishes">My Dishes</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Subscribe via async pipe; fall back to "empty" template -->
  <ng-container *ngIf="favs.favorites$ | async as favorites; else empty">
    <!-- Render list only when items exist -->
    <ion-list *ngIf="favorites.length; else empty">
      <ion-item *ngFor="let r of favorites" (click)="openRecipe(r.idMeal)">
        <ion-label>
          <h2>{{ r.strMeal }}</h2>
          <p>{{ r.strCategory }} â€¢ {{ r.strArea }}</p>
        </ion-label>
        <ion-button slot="end" color="danger" fill="outline" (click)="removeFavorite(r.idMeal, $event)">
          Remove
        </ion-button>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #empty>
    <ion-text color="medium">
      <p>No favorites yet.</p>
    </ion-text>
  </ng-template>
</ion-content>
