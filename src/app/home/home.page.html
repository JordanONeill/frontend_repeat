<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipe Explorer</ion-title>

    <!-- quick nav -->
    <ion-buttons slot="end">
      <ion-button routerLink="/favorites">Favorites</ion-button>
      <ion-button routerLink="/my-dishes">My Dishes</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Centered logo with border -->
  <img class="logo" src="assets/recipe_finder.png" alt="Recipe Finder Logo" />

  <!-- Search bar under logo -->
  <ion-item lines="none" class="search-row">
    <ion-searchbar
      [value]="searchTerm"
      (ionInput)="onInput($event)"
      placeholder="Search recipes...">
    </ion-searchbar>
  </ion-item>

  <!-- Buttons side-by-side -->
  <ion-grid class="cta-grid">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" routerLink="/favorites">
          Favorites
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" routerLink="/my-dishes">
          My Dishes
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Suggested Recipes -->
  <div class="suggested-section">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
      <h3 style="margin:0;">Suggested Recipes</h3>
      <ion-button size="small" fill="outline" (click)="refreshSuggestions()" [disabled]="suggestedLoading">
        {{ suggestedLoading ? 'Refreshing…' : 'Refresh' }}
      </ion-button>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="4" *ngFor="let s of suggested">
          <ion-card class="suggested-card" [routerLink]="['/recipe', s.idMeal]">
            <ion-img [src]="s.strMealThumb" alt="{{ s.strMeal }}"></ion-img>
            <ion-card-content>
              <strong>{{ s.strMeal }}</strong>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="suggestedLoading">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label>Loading suggestions…</ion-label>
            <ion-spinner slot="end"></ion-spinner>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Optional loading indicator for search -->
  <ion-item *ngIf="loading" lines="none">
    <ion-label>Searching…</ion-label>
    <ion-spinner slot="end"></ion-spinner>
  </ion-item>

  <!-- Results list with light background -->
  <ion-list class="results-list">
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipe', recipe.idMeal]">
      <ion-label>{{ recipe.strMeal }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
