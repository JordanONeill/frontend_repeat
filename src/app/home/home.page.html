<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Explorer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="query" placeholder="Search recipes..."></ion-input>
    <ion-button (click)="search()">Search</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let r of results" (click)="openRecipe(r.idMeal)">
      <ion-label>{{ r.strMeal }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
